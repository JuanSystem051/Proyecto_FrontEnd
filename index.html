<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nuestro Sitio Web</title>
  <!-- Vincular Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos CSS personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    h1, h2 {
      color: #007bff;
      margin-block-end: 20px;
    }

    .navbar {
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      padding: 0.5rem 1rem;
    }

    .navbar-brand {
      font-weight: bold;
      color: #007bff !important;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #0056b3 !important;
    }

    .nav-item {
      margin: 0 5px;
    }

    .nav-link {
      color: #495057 !important;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem !important;
      border-radius: 5px;
    }

    .nav-link:hover {
      color: #007bff !important;
      background-color: rgba(0, 123, 255, 0.1);
    }

    .nav-link.active {
      color: #fff !important;
      background-color: #007bff;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      inline-size: 0;
      block-size: 2px;
      inset-block-end: 0;
      inset-inline-start: 50%;
      background-color: #007bff;
      transition: all 0.3s ease;
    }

    .nav-link:hover::after {
      inline-size: 100%;
      inset-inline-start: 0;
    }

    img {
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-block-start: 50px;
      padding: 20px 0;
      background-color: #f8f9fa;
      border-block-start: 1px solid #e9ecef;
    }

    @media (max-inline-size: 991px) {
      .nav-link::after {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nuestro Sitio Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#galeria">Galería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección de inicio -->
  <section id="inicio" class="container mt-5">
    <h1 class="text-center mb-4">Bienvenido a Nuestro Sitio Web</h1>
    <p class="lead text-center">Este es un sitio web creado con HTML, CSS y Bootstrap por el Grupo de la Sala 9</p>
  </section>

  <!-- Galería de imágenes -->
  <section id="galeria" class="container mt-5">
    <h2 class="text-center mb-4">Galería</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <img src="img/banner_paginaweb-1024x579.jpg" class="img-fluid rounded" alt="Imagen 1">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/metodo-para-crear-paginas-web.jpg" class="img-fluid rounded" alt="Imagen 2">
      </div>
      <div class="col-md-4 mb-4">
        <img src="img/paginas-web-creativas-1.webp" class="img-fluid rounded" alt="Imagen 3">
      </div>
    </div>
  </section>

  <!-- Formulario de contacto -->
  <section id="contacto" class="container mt-5">
    <h2 class="text-center mb-4">Contacto</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2024 Nuestro Sitio Web. Todos los derechos reservados.</p>
  </footer>

  <!-- Vincular JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
